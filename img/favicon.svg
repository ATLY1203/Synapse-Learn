<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="100%" style="stop-color:#7C3AED"/>
        </linearGradient>
        <style>
            .circle-bg { fill: url(#gradient); }
            .letter { fill: white; }
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 0.95; }
                50% { transform: scale(1.02); opacity: 1; }
            }
            .animate {
                transform-origin: center;
                animation: pulse 2s ease-in-out infinite;
            }
        </style>
    </defs>
    
    <!-- Background Circle -->
    <circle class="circle-bg animate" cx="16" cy="16" r="16"/>
    
    <!-- Modern S Symbol -->
    <path class="letter" d="M13 12.5C13 11.6716 13.6716 11 14.5 11H18.5C19.3284 11 20 11.6716 20 12.5V13C20 13.8284 19.3284 14.5 18.5 14.5H14.5C13.6716 14.5 13 15.1716 13 16V19.5C13 20.3284 13.6716 21 14.5 21H18.5C19.3284 21 20 20.3284 20 19.5" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
          
    <!-- Decorative Dots -->
    <circle class="letter" cx="14" cy="12" r="1"/>
    <circle class="letter" cx="19" cy="20" r="1"/>
</svg>
        @keyframes rotateHue {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes floatParticles {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-2px) translateX(2px); }
            50% { transform: translateY(0) translateX(-2px); }
            75% { transform: translateY(2px) translateX(2px); }
        }
        @keyframes pulseGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 3px rgba(255,255,255,0.8)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 8px rgba(255,255,255,0.9)); }
        }
        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }
        .morph {
            animation: morphShape 8s ease-in-out infinite;
        }
        .color-shift {
            animation: rotateHue 12s linear infinite;
        }
        .float {
            animation: floatParticles 4s ease-in-out infinite;
        }
        .glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }
        .dash {
            animation: dash 20s linear infinite;
        }
        .brain-container {
            animation: float 3s ease-in-out infinite;
        }
        .sparkles {
            animation: sparkle 2s ease-in-out infinite;
        }
        .neuron-paths {
            animation: neuron 2s linear infinite;
            stroke-dasharray: 100;
        }
        .glow-effect {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
    
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="32" y2="32">
            <stop offset="0%" style="stop-color:#2563EB"/>
            <stop offset="100%" style="stop-color:#60A5FA"/>
        </linearGradient>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
        </filter>
    </defs>

    <defs>
        <linearGradient id="mainGradient" x1="0" y1="0" x2="32" y2="32">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="50%" style="stop-color:#7C3AED"/>
            <stop offset="100%" style="stop-color:#2563EB"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <circle cx="16" cy="16" r="16" fill="url(#mainGradient)"/>

    <!-- Orbital Ring -->
    <g class="animated-ring">
        <circle cx="16" cy="16" r="12" stroke="white" stroke-width="0.5" fill="none" opacity="0.3"/>
        <circle cx="16" cy="16" r="8" stroke="white" stroke-width="0.5" fill="none" opacity="0.5"/>
    </g>

    <!-- Floating Elements -->
    <g class="floating-symbol">
        <!-- Synapse Symbol -->
        <path d="M12 13C12 11.8954 12.8954 11 14 11H18C19.1046 11 20 11.8954 20 13V14C20 15.1046 19.1046 16 18 16H14C12.8954 16 12 16.8954 12 18V19C12 20.1046 12.8954 21 14 21H18C19.1046 21 20 20.1046 20 19" 
              stroke="white" stroke-width="2" fill="none"/>
    </g>

    <!-- Glowing Core -->
    <circle class="glowing-core" cx="16" cy="16" r="4" fill="white" opacity="0.8"/>
    
    <!-- Particles -->
    <g class="floating-particles">
        <circle cx="12" cy="12" r="0.5" fill="white" opacity="0.8"/>
        <circle cx="20" cy="12" r="0.5" fill="white" opacity="0.8"/>
        <circle cx="16" cy="20" r="0.5" fill="white" opacity="0.8"/>
    </g>
</svg>
</svg>
